<div class="row" id="mensaje">
    <div class="col-lg-4">
        <h1 class="h1-strong">Estadísticas</h1>
        <div class="sidebar-admin">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                <a class="nav-link" id="v-pills-send-tab" data-toggle="pill" [routerLink]="['/stadistics-list']" role="presentation" aria-controls="v-pills-home" aria-selected="true">Publicaciones por usuario</a>
                <a class="nav-link active" id="v-pills-rec-tab" data-toggle="pill" [routerLink]="['/stadistics-list-7Days']" role="presentation" aria-controls="v-pills-profile" aria-selected="false">Canciones últimos 7 días</a>
                <a class="nav-link" id="v-pills-rec-tab" data-toggle="pill" [routerLink]="['/stadistics-list-follows']" role="presentation" aria-controls="v-pills-profile" aria-selected="false">Usuarios por nº de seguidores</a>


            </div>

        </div>

    </div>
    <div class="col-lg-7">
        <h1 class="h1-strong">Públicaciones últimos 7 días</h1>
        <div class="table-responsive">

            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nombre de canción</th>
                        <th scope="col" style="text-align: center;">Número de Publicaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of songsPublicated">
                        <td>{{x._id.titulo}}</td>
                        <td style="text-align: center;">{{x.count}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
