<div class="col-lg-5">

    <h1 class="h1-strong">Identifícate</h1>
    <div class="alert alert-success" *ngIf="status=='success'">
        Login completado!
    </div>
    <div class="alert alert-danger" *ngIf="status=='error'">
        Login erróneo!
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" #username="ngModel" [(ngModel)]="user.username" class="form-control" id="username" required>
            <span *ngIf="!username.valid && username.touched" class="validation">Nombre de usuario obligatorio.</span>

        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" id="password" required>
            <span *ngIf="!password.valid && password.touched" class="validation">Contraseña obligatoria.</span>

        </div>

        <input type="submit" value="Entrar" class="btn btn-primary" [disabled]="!loginForm.form.valid">
    </form>
</div>
